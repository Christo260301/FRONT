<div class="container">
    <br>
    
    <div class="row">
        <div class="col-sm-6">
            <h2><p>Informaci√≥n del Usuario</p></h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre del usuario:</label>
                    <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name="nombre" disabled >
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Apellido Paterno:</label>
                    <input [(ngModel)]="usuario.a_paterno" type="text" class="form-control" name="a_paterno" disabled >
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido Materno:</label>
                    <input [(ngModel)]="usuario.a_materno" type="text" class="form-control" name="a_materno" disabled >
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefono</label>
                    <input [(ngModel)]="usuario.telefono" type="number" class="form-control" name="telefono" disabled >
                </div>

                <div class="mb-3">
                    <label class="form-label">RFC</label>
                    <input [(ngModel)]="usuario.rfc" type="text" class="form-control" name="rfc" disabled >
                </div>

                <div class="col-lg-12" style="margin-bottom:20px;">
                    <div style="float: left; padding-right: 10px;">
                        <button routerLink="/inicio" class="btn btn-primary">Regresar</button>
                    </div>
                    <div style="float: left; padding-right: 10px; ">
                        <button class="btn btn-secondary" (click)="openPdfTables()">Exportar a PDF</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
